<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Cabin|Inconsolata|Limelight|Miltonian+Tattoo|Nunito|Nunito+Sans|Pacifico|Quicksand|Rubik|VT323" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <main role=main>
        <a name="backtotop"></a>
        <div class="start-display" id="start-page">
            <header class="row" role="banner">
                <h1 class="logo">Trip Planner</h1>
                <p>Plan your next trip by finding out the current weather and the best things to do in a new city!</p>
            </header>

            <form action="#" class="search-form row" id="search-query-form">
                <input type="text" placeholder="Enter a location" class="search-query" id="search-term" required>
                <button type="submit" class="submit-button"><a href="#linktoresults">Search</a></button>
            </form>
        </div>

        <section class="weather row" id="weather-display">
            <a name="linktoresults"></a>
            <div class="weather-display">
                <h1>Local Weather</h1>
                <img src="https://cdn2.slidemodel.com/wp-content/uploads/6580-01-weather-widget-16x9-2.jpg" class="weather-image" alt="weather">
            </div>
        </section>
    </main>
</body>

</html>
